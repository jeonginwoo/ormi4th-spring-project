<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 조회</title>
    <style>
        html {
            width: 80vw;
            margin-left: 10vw;
            font-family: Arial, sans-serif;
        }

        /* 헤더 스타일 */
        header {
            display: flex; /* 헤더 요소들을 가로로 나란히 배치 */
            justify-content: space-between; /* 좌우 여백을 최대화하여 요소들 사이의 간격을 균등하게 설정 */
            align-items: center; /* 요소들을 수직 정렬 */
            padding: 20px 0; /* 위아래 여백 */
            border-bottom: 1px solid #ccc; /* 하단 테두리 추가 */
        }

        /* 로그인/회원가입 버튼 스타일 */
        .right button {
            margin-left: 10px; /* 버튼 사이의 간격 설정 */
            padding: 8px 16px; /* 내부 여백 */
            font-size: 14px; /* 글꼴 크기 */
            border: none; /* 테두리 제거 */
            background-color: #28a745; /* 배경색 */
            color: #fff; /* 글꼴 색상 */
            cursor: pointer; /* 마우스 포인터 모양 변경 */
            border: none;
        }

        h1 {
            margin-top: 20px; /* 위 여백 */
            font-size: 24px; /* 글꼴 크기 */
        }

        /* 댓글 목록 */
        ul {
            list-style-type: none; /* 목록 스타일 제거 */
            padding: 0;
        }

        /* 각 댓글 항목 스타일 */
        ul li {
            margin-bottom: 20px; /* 항목 간격 설정 */
        }

        /*ul li p {*/
        /*    margin: 0;*/
        /*}*/

        /* 댓글 작성자/작성일 스타일 */
        ul li span {
            font-weight: bold; /* 글꼴 굵기 설정 */
        }

        /* 댓글 등록 폼 스타일 */
        form {
            margin-top: 20px; /* 위 여백 */
        }

        /* 댓글 등록 버튼 스타일 */
        form button {
            padding: 10px 20px; /* 내부 여백 */
            font-size: 16px; /* 글꼴 크기 */
            border: none; /* 테두리 제거 */
            background-color: #28a745; /* 배경색 */
            color: #fff; /* 글꼴 색상 */
            cursor: pointer; /* 마우스 포인터 모양 변경 */
        }

        /* 댓글 등록 텍스트 영역 스타일 */
        form textarea {
            width: 100%; /* 너비 100% */
            padding: 10px; /* 내부 여백 설정 */
            font-size: 16px; /* 글꼴 크기 */
            resize: none; /* 사이즈 조절 비활성화 */
        }
    </style>
</head>
<body>

<header>
    <div class="left">
        <!--        <img src="C:\Users\fhawn\Desktop\야구공 로고.png" alt="로고">-->
        <h2>웹페이지 이름</h2>
        <div class="menu">
            <p>일정</p>
            <p>게시판</p>
            <p>기록</p>
        </div>
    </div>

    <div class="right">
        <button>로그인</button>
        <button>회원가입</button>
    </div>
</header>

<h1 th:text="${board.title}"></h1>
<p>작성자: <span th:text="${board.nickname}"></span></p>
<p>내용: <span th:text="${board.content}"></span></p>
<p>작성일: <span th:text="${board.created_at}"></span></p>
<p>수정일: <span th:text="${board.modified_at}"></span></p>

<div>
    <p th:text="${board.content}"></p>
</div>

<hr>

<h2>댓글</h2>
<ul>
    <li th:each="comment : ${board.comments}">
        <p th:text="${comment.content}"></p>
        <p>작성자: <span th:text="${comment.user.nickname}"></span></p>
        <p>작성일: <span th:text="${comment.created_at}"></span></p>
    </li>
</ul>

<hr>

<h2>댓글 등록</h2>
<form th:action="@{'/api/boards/' + ${board.id} + '/comments'}" method="post">
    <textarea name="content" rows="4" cols="50"></textarea><br>
    <button type="submit">댓글 등록</button>
</form>

</body>
</html>
