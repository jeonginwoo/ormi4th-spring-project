<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>게시글 생성</title>
    <!--    <link rel="stylesheet" href="../../static/css/newBoardCSS.css">-->
    <link rel="stylesheet" th:href="@{/css/headerCSS.css}" />
    <link rel="stylesheet" th:href="@{/css/newBoardCSS.css}" />

</head>
<body>
<header th:replace="fragment/header"></header>

<div class="board-title">
    <strong th:if="${board.id} == null">글쓰기</strong>
    <strong th:if="${board.id} != null">수정하기</strong>
</div>
<div class="area">
    <div>
        <input type="text" placeholder="제목 입력" id="title" th:value="${board.title}" required/>
    </div>
    <hr>
    <div>
        <label>
            <textarea placeholder="내용 입력" id="content" th:text="${board.content}" required></textarea>
        </label>
    </div>
</div>

<div class="action-buttons">
    <a th:if="${board.id} == null" href="/boards">취소</a>
    <a th:if="${board.id} != null" th:href="@{/boards/{id}(id=${board.id})}">취소</a>
    <button th:if="${board.id} == null" id="create-btn" class="on" type="submit">등록</button>
    <button th:if="${board.id} != null" id="modify-btn" class="on" type="submit">수정</button>
</div>

<script src="/js/board.js"></script>


</body>
</html>
