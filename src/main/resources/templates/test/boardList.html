<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BoardList</title>
    <link rel="stylesheet" href="boardListCSS.css">

</head>
<body>

<header>
    <div class="left">
        <img src="C:\Users\fhawn\Desktop\야구공 로고.png" alt="로고">
        <h2>웹페이지 이름</h2>
        <div class="menu">
            <button onclick="goToURL('일정 URL')">일정</button>
            <button onclick="goToURL('게시판 URL')">게시판</button>
            <button onclick="goToURL('기록 URL')">기록</button>
        </div>
    </div>

    <div class="right">
        <button onclick="goToURL('로그인 URL')">로그인</button>
        <button onclick="goToURL('회원가입 URL')">회원가입</button>
    </div>
</header>

<div>
    <div class="board-controls">
        <form action="/boards/search" method="get">
            <select name="searchType">
                <option value="nickname">작성자 닉네임</option>
                <option value="title">게시글 제목</option>
            </select>
            <input type="text" name="searchQuery" placeholder="검색어를 입력하세요">
            <button type="submit" class="search-button">검색</button>
        </form>
        <button class="ui-button" th:onclick="|location.href='@{/boards/new-board}'|">글쓰기</button>
    </div>
    <hr>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>생성 일시</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody id="items">
        <tr th:each="item: ${paging}">
            <td th:text="${item.id}"></td>
            <td class="title">
                <a th:href="@{/boards/{id}(id=${item.id})}" th:text="${item.title}"></a>
            </td>
            <td th:text="${item.user.nickname}"></td>
            <td th:text="${#dates.format(item.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <hr>
    <!-- 페이징처리 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(1, paging.totalPages)}"
                th:if="${paging.number-4 <= page and page <= paging.number+6}"
                th:classappend="${page == paging.number+1} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+2}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
