<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }
        h1 {
            text-align: center;
        }
        .board-item {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>게시판 목록</h1>

    <!-- 게시글 목록 표시 -->
    <div th:each="board : ${boards}" class="board-item">
        <h3 th:text="${board.title}">제목</h3>
        <p th:text="${board.content}">내용</p>
        <p>작성자: <span th:text="${board.nickname}">사용자</span></p>
        <p>작성일: <span th:text="${#dates.format(board.created_at, 'yyyy-MM-dd HH:mm:ss')}">날짜</span></p>
    </div>
</div>
</body>
</html>
