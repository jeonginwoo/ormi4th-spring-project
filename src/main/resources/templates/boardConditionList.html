<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="head">
    <title>게시글 목록</title>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/boardConditionList.css"/>
</th:block>

<body>
<header th:replace="~{/fragments/header}"></header>
<article th:fragment="content">
    <div class="wrap">
        <section class="board-table-section">
            <h1 class="table-title lions-color" th:text="${searchQuery}+' 검색 결과'"></h1>
            <div class="board-controls">
                <form action="/boards/search" method="get">
                    <select name="searchType">
                        <option value="nickname">작성자 닉네임</option>
                        <option value="title">게시글 제목</option>
                    </select>
                    <input type="text" name="searchQuery" placeholder="검색어를 입력하세요">
                    <button type="submit">검색</button>
                </form>
            </div>
            <ul class="board-table-header">
                <li>
                    <p class="no">번호</p>
                    <p class="title">제목</p>
                    <p class="author">작성자</p>
                    <p class="create-time">생성 일시</p>
                    <p class="hits">조회수</p>
                </li>
            </ul>
            <ul class="board-table-body">
                <li th:each="item, loop: ${paging.content}">
                    <p class="no"
                       th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></p>
                    <a class="title" th:href="@{/boards/{id}(id=${item.id}, team=${item.team})}" th:text="${item.title}"></a>
                    <p class="author" th:text="${item.user.nickname}"></p>
                    <p class="create-time" th:text="${#dates.format(item.createdAt, 'yyyy.MM.dd HH:mm')}"></p>
                    <p class="hits" th:text="${item.hits}"></p>
                </li>
            </ul>
            <div th:if="${!paging.isEmpty()}">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/boards/search(searchType=${searchType}, searchQuery=${searchQuery}, page=${paging.number})}">
                            <span>이전</span>
                        </a>
                    </li>
                    <li th:each="page: ${#numbers.sequence(1, paging.totalPages)}"
                        th:if="${((paging.number) - (paging.number)%10) < page and page <= ((paging.number) + (10 - (paging.number)%10))}"
                        th:classappend="${page == paging.number+1} ? 'active'"
                        class="page-item">
                        <a th:text="${page}" class="page-link"
                           th:href="@{|?searchType=${searchType}&amp;searchQuery=${searchQuery}&amp;page=${page}|}"></a>
                    </li>
                    <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{|?searchType=${searchType}&amp;searchQuery=${searchQuery}&amp;page=${paging.number+2}|}">
                            <span>다음</span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</article>
</body>
</html>
